<h1>Cyber/Gargoyle</h1>
<div id="sceneContainer">
  <a-scene>
    <!--    <a-entity id="environment" environment="preset: osiris;"></a-entity>-->
    <a-asset-item id="data" src="assets/data.json"
    ></a-asset-item>

    <!--    <app-graph *ngFor="let graph of graphs; let i = index" [id]="graph.id"></app-graph>-->
    <!--    <a-entity charts="type: bar; dataPoints: #data; axis_length: 12"></a-entity>-->

    <a-camera>
      <a-cursor color="#FAFAFA"></a-cursor>
    </a-camera>

    <a-entity geometry="primitive: box" material="shader: html; target: #htmlElement"></a-entity>

    <a-sky src="https://i.imgur.com/1dUSMiM.jpg"></a-sky>
  </a-scene>

  <div style="width: 100%; height: 100%; position: fixed; left: 0; top: 0; z-index: -1; overflow: hidden">
    <div id="htmlElement" style="width: 500px; height: 500px;">
      Graph goes here
      <google-chart
        [options]="gOptions"
        [type]="'AreaChart'"
        [data]="data">
      </google-chart>
    </div>
  </div>

</div>
